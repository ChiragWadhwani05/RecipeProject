<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        <blockquote>
            <h2>Let's Find A Perfect Recipe For You</h2>
        </blockquote>
    </div>


    <button class="toggle-button">
        <i class="fa fa-bars"></i>
    </button>
    <div class="container">
        <aside class="left-window">
            <div class="left-window-contents">

                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search ingredient...">
                    <button type="submit" class="search-button" >
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </aside>

        <main class="right-window">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search Dish by name...">
                <button type="submit" class="search-button" >
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <!-- <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea unde voluptatum vero itaque amet quae et, ad expedita earum qui corporis repudiandae, velit, eum nemo perspiciatis esse non temporibus? Fugiat?</p> -->
        </main>
    </div>


    <script src="/script.js"></script>
</body>
</html>

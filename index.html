<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Snippet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        <button type="submit" class="navbar-menu">
            <i class="fa fa-bars"></i>
        </button>
        <div class="web-logo">
            <img src="/Images/logo.svg" alt="web-logo" srcset="">
        </div>
        <button type="submit" class="saved-recipes">
            <i class="fa fa-heart"></i>
        </button>
    </div>
    <!-- <img src="/Images/Food_background.jpg" alt="" class="background-image"> -->
    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search dish..." maxlength="50" />
            <button type="submit" class="search-button">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <blockquote class="quote-box">
            <h3 class="quote-text">Let's Find A Perfect Recipe For You...</h3>
        </blockquote>
    </div>
    <div class="catogries-buttons">

    </div>

    <main class="searched-recipes-container">
        <h1>Result</h1>
        <div class="searched-recipes-lists">
            
        </div>

        </div>
    </main>
    <div id="modal" class="selected-recipe">
        <button type="button" class="close-button">
            <i class="fa fa-times"></i>
        </button>
        <h1 class="modal-recipe-title">Selected Recipe</h1>
        <div class="recipe-ingredients">
            <h3>Ingredients</h3>
        </div>
        <div class="recipe-method">
            <h3>Let's Cook It</h3>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
